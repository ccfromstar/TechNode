<!DOCTYPE html>
<html ng-app="techNodeApp">
	<head>
		<meta charset="UTF-8">
		<title>TechNode</title>
		<script src="../socket.io/socket.io.js"></script>
		<link rel="stylesheet" type="text/css" href="components/bootstrap-3.0.0/css/bootstrap.min.css"/>
		<script src="components/jquery-1.9.1.js"></script>
		<script src="components/bootstrap-3.0.0/js/bootstrap.min.js"></script>
		<script src="components/angular-1.3.0.14/angular.js"></script>
		<script src="technode.js"></script>
		<link rel="stylesheet" href="styles/room.css" />
	</head>
	<body>
		<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">TechNode</a>
				</div>
			</div>
		</div>
		<div class="container" style="margin-top:100px;">
			<div class="col-md-12">
				<div class="panel panel-default room" ng-controller="RoomCtrl">
					<div class="panel-heading room-header">TechNode</div>
					<div class="panel-body room-content">
						<div class="list-group messages" auto-scroll-to-bottom>
							<div class="list-group-item message" ng-repeat="message in messages">
								某某：{{message}}
							</div>
						</div>
						<form action="" class="message-creator" ng-controller="MessageCreatorCtrl">
							<div class="form-group">
								<textarea required ng-model="newMessage" ctrl-enter-break-line="createMessage()" class="form-control message-input" placeholder="Ctrl+Enter to quick send"></textarea>
								<button ng-click="createMessage()">发送</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<script>
			var socket = io.connect('/');
			socket.on('connected',function(){
				//alert('connected to TechNode!');
			});
		</script>
	</body>
</html>
